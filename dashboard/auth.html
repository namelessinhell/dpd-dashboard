<!DOCTYPE html>
<html>
  <head>
    <title>Deployd Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/dashboard/css/bootstrap-5.3.3.min.css" />
    <link rel='stylesheet' type="text/css" href='/dashboard/stylesheets/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Deployd Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-error hide d-none" id="error">That key is invalid</div>
            <div class="alert alert-info">Use <code>dpd showkey</code> to get your app's key.</div>
            <p>Authenticate with your deployd dashboard:</p>
            <form>
              <label>Authentication key: <textarea class="full-width" rows="6" name="key"></textarea></label>
            </form>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary save">Authenticate</a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/dashboard/js/lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/dashboard/js/lib/jquery.cookie-1.4.1.min.js"></script>
    <script type="text/javascript" src="/dashboard/js/lib/bootstrap-5.3.3.bundle.min.js"></script>
    <script type="text/javascript" src="/dashboard/js/lib/bootstrap5-jquery-shim.js"></script>
    <script type="text/javascript" src="/dpd.js"></script>
    <script type="text/javascript" src="/dashboard/js/auth.js"></script>
    <script>
      (function() {
        var modalEl = document.getElementById('authModal');
        if (!modalEl) return;
        if (window.bootstrap && bootstrap.Modal) {
          bootstrap.Modal.getOrCreateInstance(modalEl, { backdrop: 'static', keyboard: false }).show();
        } else {
          modalEl.classList.add('show');
          modalEl.style.display = 'block';
        }
      })();
    </script>
  </body>
</html>
