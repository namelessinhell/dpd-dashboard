<!DOCTYPE html>
<html>
  <head>
    <title>Deployd Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <link rel='stylesheet/less' type="text/css" href='/dashboard/stylesheets/style.less' /> -->
    <!-- <script type="text/javascript" src="/dashboard/js/lib/less-1.3.0.min.js"></script> -->
    <link rel='stylesheet' type="text/css" href='/dashboard/stylesheets/style.css' />
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Deployd Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger hide" id="error">That key is invalid</div>
            <div class="alert alert-info">Use <code>dpd showkey</code> to get your app's key.</div>
            <p>Authenticate with your deployd dashboard:</p>
            <label class="form-label">Authentication key:</label>
            <textarea class="form-control" rows="6" name="key"></textarea>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary save">Authenticate</a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/dashboard/js/lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/dashboard/js/lib/jquery.cookie-1.4.1.min.js"></script>
    <script type="text/javascript" src="/dpd.js"></script>
    <script type="text/javascript" src="/dashboard/js/lib/bootstrap-5.3.3.bundle.min.js"></script>
    <script type="text/javascript" src="/dashboard/js/auth.js"></script>
    <script>
      // Auto-show the auth modal using Bootstrap 5 when page loads
      (function() {
        if (window.bootstrap && document.getElementById('authModal')) {
          try { new bootstrap.Modal(document.getElementById('authModal'), { backdrop: 'static' }).show(); } catch (e) {}
        } else {
          // Fallback: ensure modal is visible if Bootstrap isn't available
          var m = document.getElementById('authModal');
          if (m) { m.classList.add('show'); m.style.display = 'block'; }
        }
      })();
    </script>
  </body>
</html>
