<div class="well hide" id="basic-dashboard">
  <h3 class="d-flex align-items-center gap-2">
    <i class="bi bi-gear"></i>
    <span>Configuration</span>
  </h3>
  <p class="text-muted" style="margin-top:-10px;margin-bottom:10px;">
    Edit resource settings below. Changes are saved to your app configuration.
  </p>
  <form class="form-horizontal" id="settings-form">
    <div class="form-actions" id="save-button-container">
      <button class="btn btn-success" type="submit" id="save-button" disabled="disabled"><i class="bi bi-check"></i> Save</button>
      <button class="btn btn-secondary" type="button" id="cancel-button"><i class="bi bi-x"></i> Cancel</button>
    </div>
  </form>
  
</div>

<script type="text/html" id="property-template">
  <div class="control-group">
    <label class="control-label code" for="prop-<%- name %>"><%- name %></label>
    <div class="controls">
      <% if (type === 'textarea') { %>
        <textarea class="input-xlarge" rows="5" id="prop-<%- name %>"></textarea>
      <% } else { %>
        <input type="<%- type %>" class="input-xlarge" id="prop-<%- name %>">
      <% 
        }
      %>
      <% if (typeof description !== 'undefined') { %>
        <p class="help-block"><%- description %></p>
      <% } %>
    </div>
  </div>
</script>
