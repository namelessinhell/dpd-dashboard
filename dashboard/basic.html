<div class="dpd-panel d-none" id="basic-dashboard">
  <h3 class="d-flex align-items-center gap-2">
    <i class="bi bi-gear"></i>
    <span>Configuration</span>
  </h3>
  <p class="text-muted small mb-3">
    Edit resource settings below. Changes are saved to your app configuration.
  </p>
  <form id="settings-form" class="needs-validation" novalidate>
    <div class="d-flex justify-content-end gap-2 pt-3 border-top border-secondary-subtle" id="save-button-container">
      <button class="btn btn-success" type="submit" id="save-button" disabled="disabled"><i class="bi bi-check"></i> Save</button>
      <button class="btn btn-secondary" type="button" id="cancel-button"><i class="bi bi-x"></i> Cancel</button>
    </div>
  </form>
  
</div>

<script type="text/html" id="property-template">
  <div class="mb-3">
    <label class="form-label code" for="prop-<%- name %>"><%- name %></label>
    <% if (type === 'textarea') { %>
      <textarea class="form-control" rows="5" id="prop-<%- name %>"></textarea>
    <% } else { %>
      <input type="<%- type %>" class="form-control" id="prop-<%- name %>">
    <% 
      }
    %>
    <% if (typeof description !== 'undefined') { %>
      <div class="form-text text-muted"><%- description %></div>
    <% } %>
  </div>
</script>
